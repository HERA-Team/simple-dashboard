{% extends "refresh_button.html" %}


{% block postbody %}
  {% for table in tables %}
  <h2> {{ table.title }} </h2>
  <div class="table-responsive">
  <table class="table table-striped">
    <tbody>
      {% if table.rows|length > 0 %}
      {% for row in table.rows %}
      <tr>
            <td>{{ row.text }} </td>
      </tr>
      {% endfor %}
      {% endif %}
    </tbody>
  </table>
  </div>
  {% endfor %}
{% endblock %}
