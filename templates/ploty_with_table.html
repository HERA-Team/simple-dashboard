{% extends "plotly_base.html" %}


{% block postbody %}
  <div class="table-responsive">
    <h2> {{ table.title }} </h2>
  <table class="table table-striped">
    <tbody>
      {% if table.rows|length > 0 %}
      {% for row in table.rows %}
      <tr>
            <td>{{ row.text }}</td>
      </tr>
      {% endfor %}
      {% endif %}
    </tbody>
  </table>
  </div>
{% endblock %}
