<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HERA Compute Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% block head %}{% endblock %}
  </head>
  {% block content %}{% endblock %}

  <body>
    <div class="container">
      <div class="row">
        <div id="{{ plotname }}" class="col-md-12", style="{{ plotstyle }}"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <p class="text-center">Report generated <span id="age">???</span> ago (at {{gen_date}} UTC)</p>
        </div>
        <div class="col-md-12">
            <p class="text-center">{{ data_type }} observed on {{iso_date}} (JD: {{ jd_date }})</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="text-center"><a href="https://github.com/HERA-Team/simple-dashboard">Source code</a></p>
        </div>
      </div>
    </div>
    <script src="{{js_name}}.js"></script>
  </body>
</html>
