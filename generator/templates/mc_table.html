{% block body %}

  <table class="table">
    <tbody>
      {% for row in table %}
      {% if row.color != None %}
      <tr>
          <th scope="row">{{ row.label }}</th>
            <td>{{ row.text }} </td>
      </tr>
      {% else %}
      <tr>
          <th scope="row">{{ row.label }}</th>
            <td bgcolor={{row.color}}>{{ row.text }} </td>
      </tr>
      {% end if %}
      {% endfor %}
